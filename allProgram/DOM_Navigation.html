<body>
    <div class="main-div">

        </div>
        <div class="child-three">

        </div>

    </div>

    <script>
        const firstchild = document.body.firstElementChild.firstElementChild;
        console.log(firstchild);

        console.log(childThree);
        childThree.style.color = 'yellow';

        document.body.style.background='grey';
