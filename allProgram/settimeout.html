<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div" style="text-align: center;">
        <h1><p>Want to know my name😶‍🌫️?</p></h1>
        <h1><p id="showMyName"></p></h1>
        <br>
        <button id="btn">Click Here</button>
    </div>

    </div>

    <script>
        const myName = document.querySelector('#showMyName');
        const btn = document.querySelector('#btn');

        const showMyName = () => {
            myName.innerHTML = "Loading....👻"
            setTimeout(() => {
                myName.innerHTML = "Amit Patel"
            }, 1000)
        }

        btn.addEventListener('click', showMyName);

        document.body.style.background="yellow";

    </script>
</body>
</html>
